<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyVault - File Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="7.css">
</head>
<body>
    <header>
        <div class="logo">SkyVault</div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">My Files</a></li>
                <li><a href="#">Upload Files</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="details">
        <h1>File Details</h1>
        <div class="file-info">
            <p><span>File Name:</span> Document.pdf</p>
            <p><span>Size:</span> 2.5 MB</p>
            <p><span>Type:</span> PDF Document</p>
            <p><span>Uploaded On:</span> Dec 19, 2024</p>
        </div>
        <div class="actions">
            <button class="download">Download</button>
            <button class="delete">Delete</button>
        </div>
    </section>

    <footer>
        &copy; 2024 SkyVault. All rights reserved.
    </footer>

</body>
</html>
